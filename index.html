<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Expense Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="totalExpenseRatioRadio" name="variables" checked>
  <label for="totalExpenseRatioRadio">Total Expense Ratio</label>

  <input type="radio" id="totalFundCostsRadio" name="variables">
  <label for="totalFundCostsRadio">Total Fund Costs</label>

  <input type="radio" id="totalFundAssetsRadio" name="variables">
  <label for="totalFundAssetsRadio">Total Fund Assets</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Fund Costs</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Fund Assets</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
